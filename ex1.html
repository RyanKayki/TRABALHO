<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Horas Extras</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="body1">
    <div class="container1">
        <h1 class="h11">Calculadora de Horas Extras</h1>
        <label for="salario">Salário Mensal Bruto:</label>
        <input type="number" id="salario" placeholder="Digite o salário bruto">
        
        <label for="horasNormais">Horas Extras em Dias Normais:</label>
        <input type="number" id="horasNormais" placeholder="Digite as horas extras em dias normais">
        
        <label for="horasFinaisDeSemana">Horas Extras aos Finais de Semana:</label>
        <input type="number" id="horasFinaisDeSemana" placeholder="Digite as horas extras aos finais de semana">
        
        <button onclick="calcularHorasExtras()">Calcular</button>
        <button id="limpar" onclick="limparResultado()">Limpar</button>
        
        <div id="resultado"></div>
        <div id="data-hora"></div>
        <a class="voltar" href="index.html">Voltar ao Menu Principal</a>
    </div>
<script src="codico.js"></script>
</body>
</html>
